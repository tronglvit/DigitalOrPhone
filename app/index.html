<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Free theme Mobile and Digital">
    <meta name="keywords" content="Iphone,Xiaomi,SamSung">
    <meta name="author" content="Trong Le">
    <title>Digital & Mobile By LT</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/infinity-arrow-32-267822.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="row">
                    <div class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <ul class="flex-start header__top__block">
                            <li class="header__top__list">
                                <a href="#" class="header__top__link">Default welcome!</a>
                            </li>
                            <li class="header__top__list">
                                <a href="#" class="header__top__link">Help & support?</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <ul class="flex-end header__top__block">
                            <li class="header__top__list flex-start">
                                <a href="#" class="header__top__link">My account
                                    <i class="fas fa-caret-down"></i>
                                </a>
                                <ul class="header__top__block--child ">
                                    <li class="header__top__list--child">
                                        <a class="header__top__link" href="#">Login </a>
                                    </li>
                                    <li class="header__top__list--child">
                                        <a class="header__top__link" href="#">Register</a>
                                    </li>
                                    <li class="header__top__list--child">
                                        <a class="header__top__link" href="#">Shopping Cart</a>
                                    </li>
                                    <li class="header__top__list--child">
                                        <a class="header__top__link" href="#">Check out</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="header__top__list">
                                <a href="#" class="header__top__link">$ USD
                                    <i class="fas fa-caret-down"></i>
                                </a>
                                <ul class="header__top__block--child ">
                                    <li class="header__top__list--child">
                                        <a class="header__top__link" href="#">€ EUR</a>
                                    </li>
                                    <li class="header__top__list--child">
                                        <a class="header__top__link" href="#">¥ JPY</a>
                                    </li>
                                    <li class="header__top__list--child">
                                        <a class="header__top__link" href="#">$ USD</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="header__top__list">
                                <a href="#" class="header__top__link">English
                                    <i class="fas fa-caret-down"></i>
                                </a>
                                <ul class="header__top__block--child ">
                                    <li class="header__top__list--child">
                                        <a class="header__top__link" href="#">English</a>
                                    </li>
                                    <li class="header__top__list--child">
                                        <a class="header__top__link" href="#">Français</a>
                                    </li>
                                    <li class="header__top__list--child">
                                        <a class="header__top__link" href="#">Vietnamese</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__middle">
            <div class="container">
                <div class="row">
                    <div class="col col-xs-12 col-sm-12 col-md-3 col-lg-3">
                        <a href="#">
                            <img src="images/logo-1.png" alt="Logo">
                        </a>
                    </div>
                    <div class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="header__middle__search flex-start ">
                            <input class="header__middle__search__input" type="text" placeholder="Seach for products">
                            <select class="header__middle__search__dropdown" >
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <a href="#"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
